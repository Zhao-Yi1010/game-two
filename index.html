<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>合作任務畫畫</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🎥 攝影機畫面 -->
  <video id="webcam" autoplay playsinline></video>

  <!-- 顯示任務提示 -->
  <h2 id="prompt">請稍候載入任務...</h2>
<!-- 👶 幼兒玩法說明畫面 -->
<div id="howToPlay" class="modal">
  <div class="modal-content">
    <h2>一起完成畫畫任務 🎨</h2>
    <ul>
      <li>👆 對準鏡頭，讓手指當畫筆</li>
      <li>🎤 說出顏色名稱換筆顏色</li>
      <li>🧼 點擊清除可以擦掉畫面</li>
      <li>🎉 任務完成後按下完成按鈕</li>
    </ul>
    <button id="startBtn">我知道了，開始畫畫！</button>
  </div>
</div>
  <!-- 🎨 顏色選擇 -->
  <div id="colorSelector">
  <button class="colorBtn" style="background:#FF0000;" data-color="#FF0000"></button> <!-- 紅 -->
  <button class="colorBtn" style="background:#FF8000;" data-color="#FF8000"></button> <!-- 橘 -->
  <button class="colorBtn" style="background:#FFFF00;" data-color="#FFFF00"></button> <!-- 黃 -->
  <button class="colorBtn" style="background:#00FF00;" data-color="#00FF00"></button> <!-- 綠 -->
  <button class="colorBtn" style="background:#0000FF;" data-color="#0000FF"></button> <!-- 藍 -->
  <button class="colorBtn" style="background:#8000FF;" data-color="#8000FF"></button> <!-- 紫 -->
  <button class="colorBtn" style="background:#FF99CC;" data-color="#FF99CC"></button> <!-- 粉 -->
  <button class="colorBtn" style="background:#000000;" data-color="#000000"></button> <!-- 黑 -->
  <button class="colorBtn" style="background:#FFFFFF;" data-color="#FFFFFF"></button> <!-- 白 -->
</div>

<!-- 🎉 完成任務 -->
<button id="finishBtn">🎉 完成任務</button>
  
  <!-- 🧼 清除畫布 -->
  <button id="clearBtn">清除畫布</button>

  <!-- 🖼️ 畫布 -->
  <canvas id="output"></canvas>
  <!-- 🔁 重設玩家角色 -->
  <button id="resetPlayersBtn" style="position:fixed; top:10px; right:10px; z-index:999;">🔁 重設玩家角色</button>
   <!-- 倒數計時器-->
  <div id="timer" style="position:fixed; top:10px; right:10px; background:#fff; color:#000; padding:10px; font-size:24px; display:none; z-index:1000;"></div>
  <!-- 🎯 畫筆指標 -->
  <div id="cursorDot" style="position:fixed; width:20px; height:20px; background:#ff69b4; border-radius:50%; z-index:999; pointer-events:none; display:none;"></div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
